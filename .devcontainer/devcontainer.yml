{
    "name": "MQTT Development Environment",
    "image": "mcr.microsoft.com/vscode/devcontainers/base:ubuntu-22.04",
    "customizations": {
        "vscode": {
            "extensions": [
                "ms-azuretools.vscode-docker",
                "ms-python.python",
                "editorconfig.editorconfig"
            ]
        }
    },
    "features": {
        "docker-in-docker": "latest",
        "git": "latest",
        "python": "3.11",
        "node": "18",
        "common-utils": "latest"
    },
    "forwardPorts": [1883, 8883],
    "portsAttributes": {
        "1883": {
            "label": "Mosquitto MQTT",
            "onAutoForward": "notify"
        },
        "8883": {
            "label": "Mosquitto MQTT over TLS",
            "onAutoForward": "notify"
        }
    },
    "postCreateCommand": "chmod +x ./setup.sh && ./setup.sh",
    "remoteUser": "vscode",
    "settings": {
        "python.defaultInterpreterPath": "/usr/local/bin/python3.11"
    }
}